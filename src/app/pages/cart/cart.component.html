<head>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="py-3 py-md-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <div class="shopping-cart">
  
                <div class="cart-header d-none d-sm-none d-mb-block d-lg-block">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Products</h4>
                        </div>
                        <div class="col-md-2">
                            <h4>Price</h4>
                        </div>
                        <div class="col-md-2">
                            <h4>Quantity</h4>
                        </div>
                        <div class="col-md-2">
                            <h4>Remove</h4>
                        </div>
                    </div>
                </div>
  
                <div class="cart-item">
                  <div *ngFor="let item of mycart">
                    <div class="row">
                        <div class="col-md-6 my-auto">
                            <a routerLink="/HomePage/{{item.id}}">
                                <label class="product-name">
                                    <img src="{{item.thumbnail}}" style="width: 50px; height: 50px" alt="">
                                    {{item.title}}
                                </label>
                            </a>
                        </div>
                        <div class="col-md-2 my-auto">
                            <label class="price">{{item.price*item.quantity|currency:'INR'}}</label>
                        </div>
                        <div class="col-md-2 col-7 my-auto">
                            <div class="quantity">
                                <div class="input-group">
                                    <span class="btn btn1" (click)="quantityMinus(item)"><i class="fa fa-minus" ></i></span>
                                    <input type="text"  value="{{item.quantity}}" class="input-quantity" />
                                    <span class="btn btn1" (click)="quantityPlus(item)"><i class="fa fa-plus" ></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 col-5 my-auto">
                          <div class="remove">
                            <button (click)="deleteData(item.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <p>Total amount: {{ totalAmount |currency:'INR'}}</p>
                    <button style="background-color: teal;border: 5px solid teal; border-radius:5px; color:#fff;" class="payment" routerLink="/checkout">payment</button>
                  </div>
  
                </div>
              </div>
