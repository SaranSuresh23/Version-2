<div class="container mt-5 mb-5"  *ngIf="toolData">

  <div class="row">
    <div class="col-lg-6">
        <a routerLink="../../stands" class="btn btn-sm btn-dark mb-3 ">Back</a>
        <img src="{{toolData.productImg}}" width="100%"/>
        </div>

      <div class="col-lg-6 col-12">
          <form>

              <h1 class="mt-3">{{toolData.productName}}</h1>
              <p>{{toolData.productDetails}}</p>
              <p>{{toolData.productPrice | currency :'INR'}}</p>
              <button routerLink="/checkout" class="btn btn-md btn-dark mt-3">Place Order</button>

          </form>


      </div>


  </div>
