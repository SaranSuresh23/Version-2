<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{menuData[0].productImg}}" width="100%"/>
            
        </div>

        <div class="col-lg-6 col-12">
            <form>

                <h1 class="mt-3">{{menuData[0].productName}}</h1>
                <p>{{menuData[0].productDetails}}</p>
                <p>{{menuData[0].productPrice | currency :'INR'}}</p>
                <button routerLink="/checkout" class="btn btn-md btn-dark mt-3">Place Order</button>

            </form>


        </div> 


    </div>

</div>
