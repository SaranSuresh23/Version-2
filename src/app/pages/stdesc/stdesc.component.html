<div class="container mt-5 mb-5"  *ngIf="standData">

    <div class="row">
        <div class="col-lg-6" >
           <a routerLink="../../stands" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{standData.productImg}}" width="100%"/>
        </div>

        <div class="col-lg-6 col-12">
            <form>

                <h1 class="mt-3">{{standData.productName}}</h1>
                <p>{{standData.productDetails}}</p>
                <p>{{standData.productPrice | currency :'INR'}}</p>
                <button routerLink="/checkout" class="btn btn-md btn-dark mt-3">Place Order</button>

            </form>


        </div>


    </div>
